<!DOCTYPE html>

<html lang="en">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<meta content="TechyDevs" name="author" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="ie=edge" http-equiv="X-UA-Compatible" />
	<title>Carrière X - Nouveau emploi</title>
	<!-- Favicon -->
	<link href="images/favicon.png" rel="icon" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,&amp;display=swap"
		rel="stylesheet" />
	<!-- Template CSS Files -->
	<link href="../assets/dashboard/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/line-awesome.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/owl.carousel.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/owl.theme.default.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/magnific-popup.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/daterangepicker.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/jquery-ui.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/chosen.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/jquery-te-1.4.0.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- start per-loader -->
	<div class="loader-container">
		<div class="loader-circle">
			<div class="loader">
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
			</div>
		</div>
	</div>
	<!-- end per-loader -->

	<!-- ==================== START DASHBOARD AREA ==================== -->
	
	<section class="dashboard-area">
	
	<div th:replace="dashboard\navbar ::div"></div>
	
		<!-- end dashboard-sidebar -->
		<div class="dashboard-content-wrap">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
							<div class="section-heading">
								<h2 class="sec__title">Publier une offre</h2>
							</div>
							<!-- end section-heading -->
							<ul class="list-items d-flex align-items-center">
								<li class="active__list-item">
									<a href="index-2.html">Acceuil</a>
								</li>
								<li class="active__list-item">Tableau de bord</li>
								<li>Publier une offre</li>
							</ul>
						</div>
						<!-- end breadcrumb-content -->
					</div>
					<!-- end col-lg-12 -->
				</div>
				<!-- end row -->
				<div class="row mt-5">
					<div class="col-lg-12">
						<div class="billing-form-item">
							<div class="billing-title-wrap">
								<h3 class="widget-title pb-0">Informations générales</h3>
								<div class="title-shape margin-top-10px"></div>
							</div>
							<!-- billing-title-wrap -->
							<div class="billing-content">
								<div class="contact-form-action">
									<form method="post" th:action="@{/saveEmploi}">
										<div class="row">

											<!-- end col-lg-4 -->
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Titre D'emploi</label>
													<div class="form-group">
														<span class="la la-briefcase form-icon"></span>
														<input class="form-control" name="titre"
															placeholder="Titre du poste ou mot-clé" type="text" />
													</div>
												</div>
											</div>
											<!-- end col-lg-4 -->
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Nom de l'entreprise</label>
													<div class="form-group">
														<span class="la la-pencil-square-o form-icon"></span>
														<input class="form-control" name="nomEntreprise"
															placeholder="Nom de l'entreprise" type="text" />
													</div>
												</div>
											</div>
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Site de l'entreprise</label>
													<div class="form-group">
														<span class="la la-pencil-square-o form-icon"></span>
														<input class="form-control" name="website"
															placeholder="www.website.com" type="text" />
													</div>
												</div>
											</div>
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Email de l'entreprise</label>
													<div class="form-group">
														<span class="la la-pencil-square-o form-icon"></span>
														<input class="form-control" name="emailEntreprise"
															placeholder="email@exemple.com" type="text" />
													</div>
												</div>
											</div>
											<!-- end col-lg-4 -->
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Type d'emploi</label>
													<div class="form-group user-chosen-select-container">
														<select class="user-chosen-select" name="type">
															<option value="Full Time">Full Time</option>
															<option value="Part Time">Part Time</option>
															<option value="Freelancer">Freelancer</option>
														</select>
													</div>
												</div>
											</div>

											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Langue</label>
													<div class="form-group user-chosen-select-container">
														<select class="user-chosen-select"  name="langue" th:object="${langue}">
															<option th:each="l:${langues}" th:text="${l.nom}" th:value="${l.id}"></option>
							</select>
													</div>
													<!-- end form-group -->
												</div>
											</div>
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Localisation</label>
													<div class="form-group user-chosen-select-container">
														<select class="user-chosen-select" name="ville" th:object="${ville}">
															<option th:each="v:${villes}" th:text="${v.nom}" th:value="${v.id}"></option>
							</select>
													</div>
													<!-- end form-group -->
												</div>
											</div>
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Catégorie</label>
													<div class="form-group user-chosen-select-container">
														<select class="user-chosen-select" name="catégorie"
															th:object="${catégorie}">
															<option th:each="c:${catégories}" th:text="${c.nom}"
																th:value="${c.id}"></option>
														</select>
													</div>
													<!-- end form-group -->
												</div>
											</div>
											<!-- end col-lg-4 -->
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Salaire</label>
													<div class="row">
														<div class="col-lg-6">
															<div class="form-group">
																<span class="la la-dollar-sign form-icon"></span>
																<input class="form-control" placeholder="Min"
																	type="number" name="salaire_min"/>
															</div>
														</div>
														<!-- end col-lg-6 -->
														<div class="col-lg-6">
															<div class="form-group">
																<span class="la la-dollar-sign form-icon"></span>
																<input class="form-control" placeholder="Max"
																	type="number" name="salaire_max"/>
															</div>
														</div>
														<!-- end col-lg-6 -->
													</div>
													<!-- end row -->
												</div>
											</div>
											<!-- end col-lg-4 -->
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Expérience</label>
													<div class="form-group">
														<span class="la la-pencil-square-o form-icon"></span>
														<input class="form-control" name="experience" placeholder="ex: 5 ans"
															type="text" />
													</div>
												</div>
											</div>
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Deadline Date</label>
													<div class="form-group">
														<span class="la la-calendar form-icon"></span>
														<input class="date-range form-control" 
															type="date" name="deadline"  />
													</div>
												</div>
											</div>
											<div class="col-lg-4 column-lg-full">
												<div class="input-box">
													<label class="label-text">Mots clés</label>
													<div class="form-group">
														<span class="la la-pencil-square-o form-icon"></span>
														<input class="form-control" name="keywordsInput" placeholder=""
															type="text" />
													</div>
												</div>
											</div>
											<div class="col-lg-12">
												<div class="input-box">
													<label class="label-text">Exigences</label>
													<div class="form-group mb-0">
														<textarea class="message-control form-control user-text-editor"
															name="exigences"></textarea>
													</div>
												</div>
											</div>
											<div class="col-lg-12">
												<div class="input-box">
													<label class="label-text">Description de l'emploi</label>
													<div class="form-group mb-0">
														<textarea class="message-control form-control user-text-editor"
															name="description"></textarea>
													</div>
												</div>
											</div>
											<!-- end col-lg-12 -->
										</div>
										<!-- end row -->
								
								</div>
								<!-- end contact-form-action -->
							</div>
							<!-- end billing-content -->
						</div>

					</div>
					<!-- end col-lg-12 -->
				</div>
				<!-- end row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">

						</div>
						<div class="btn-box mt-4">
							<button class="theme-btn border-0" type="submit">
								<i class="la la-plus"></i> Publier une offre
							</button>
						</div>
						<!-- end btn-box -->
					</div>
					<!-- end col-lg-12 -->
				</div>
	</form>				<!-- end row -->
			</div>
			<!-- end container-fluid -->
		</div>
	</section>
	<!-- end dashboard-area -->
	<!-- ================================
    END DASHBOARD AREA
================================= -->
	<!-- start back-to-top -->
	<div id="back-to-top">
		<i class="la la-angle-up" title="Go top"></i>
	</div>
	<!-- end back-to-top -->
	<!-- Template JS Files -->
	<script src="../assets/dashboard/js/jquery-3.7.1.min.js"></script>
	<script src="../assets/dashboard/js/jquery-ui.js"></script>
	<script src="../assets/dashboard/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/dashboard/js/owl.carousel.min.js"></script>
	<script src="../assets/dashboard/js/jquery.magnific-popup.min.js"></script>
	<script src="../assets/dashboard/js/isotope-3.0.6.min.js"></script>
	<script src="../assets/dashboard/js/chosen.min.js"></script>
	<script src="../assets/dashboard/js/moment.min.js"></script>
	<script src="../assets/dashboard/js/daterangepicker.js"></script>
	<script src="../assets/dashboard/js/purecounter.js"></script>
	<script src="../assets/dashboard/js/progresscircle.js"></script>
	<script src="../assets/dashboard/js/jquery.MultiFile.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYzby4yYDVaXPmtu4jZAGR258K6IYwjIY&amp;libraries"></script>
	<script src="../assets/dashboard/js/gmap-script.js"></script>
	<script src="../assets/dashboard/js/jquery-te-1.4.0.min.js"></script>
	<script src="../assets/dashboard/js/main.js"></script>
</body>

</html>
