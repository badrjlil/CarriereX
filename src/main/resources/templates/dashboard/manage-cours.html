	<title>CarrièreX - Gérer des cours</title>

	<link href="images/favicon.png" rel="icon" />

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,&amp;display=swap"

	<link href="../assets/dashboard/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/line-awesome.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/owl.carousel.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/owl.theme.default.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/magnific-popup.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/daterangepicker.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/jquery-ui.css" rel="stylesheet" />

	<link href="../assets/dashboard/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- start per-loader -->
	<div class="loader-container">
		<div class="loader-circle">
			<div class="loader">
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
			</div>
		</div>
	</div>
	<!-- end per-loader -->

	<!-- ==================== START DASHBOARD AREA ==================== -->

	<section class="dashboard-area">

		<div th:replace="dashboard\navbar ::div"></div>

		<!-- end dashboard-sidebar -->
		<div class="dashboard-content-wrap">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
							<div class="section-heading">
								<h2 class="sec__title">Gérer des cours</h2>
							</div>
							<!-- end section-heading -->
							<ul class="list-items d-flex align-items-center">
								<li class="active__list-item">
									<a href="index-2.html">Tableau de bord</a>
								</li>
								<li>Gérer des cours	</li>
							</ul>
						</div>
						<!-- end breadcrumb-content -->
					</div>
					<!-- end col-lg-12 -->
				</div>
				<!-- end row -->
				<div class="row mt-5">
					<div class="col-lg-12">
						<div class="billing-form-item">
							<div class="billing-title-wrap">
								<h3 class="widget-title pb-0">Gérer des cours</h3>
								<div class="title-shape margin-top-10px"></div>
							</div>
							<!-- billing-title-wrap -->
							<div class="billing-content pb-0">
								<div class="table-responsive">
									<table class="table">
										<thead>
											<tr>
												<th>Titre</th>
												<th>Total Vues</th>
												<th>Date création</th>
												<th class="text-center">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="c : ${cours}">
												<td>
													<div class="manage-candidate-wrap">
														<h2 class="widget-title pb-1">
															<a th:text="${c.titre}" class="color-text-2"
																href="job-details.html"></a>
													</div>
													<!-- end manage-candidate-wrap -->
												</td>
												<td><a th:text="${c.vues} + ' vues'"></a></td>
												<td th:text="${c.date}"></td>
												<td class="text-center">
													<div class="manage-candidate-wrap">
														<div class="bread-action pt-0">
															<ul class="info-list">
																<li class="d-inline-block">
																	<a th:href="'detailsCours?id=' + ${c.id}"
																		target="_blank"><i class="la la-eye"
																			data-bs-toggle="tooltip"
																			data-placement="top" title="Active"></i></a>
																</li>
																<li class="d-inline-block">
																	<a th:href="'modifyCours?id=' + ${c.id}"><i
																			class="la la-edit" data-bs-toggle="tooltip"
																			data-placement="top" title="Edit"></i></a>
																</li>
																<li class="d-inline-block">
																	<a th:href="'deleteCours?id=' + ${c.id}"><i
																			class="la la-trash" data-bs-toggle="tooltip"
																			data-placement="top" title="Remove"></i></a>
																</li>
															</ul>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<!-- end billing-content -->
					</div>
					<!-- end billing-form-item -->
				</div>
				<!-- end col-lg-12 -->
			</div>
			<!-- end row -->
			<!--div class="row">
					<div class="col-lg-12">
						<div class="page-navigation-wrap mt-4">
							<div class="page-navigation mx-auto">
								<a class="page-go page-prev" href="#">
									<i class="la la-arrow-left"></i>
								</a>
								<ul class="page-navigation-nav">
									<li><a class="page-go-link" href="#">1</a></li>
									<li class="active">
										<a class="page-go-link" href="#">2</a>
									</li>
									<li><a class="page-go-link" href="#">3</a></li>
									<li><a class="page-go-link" href="#">4</a></li>
									<li><a class="page-go-link" href="#">5</a></li>
								</ul>
								<a class="page-go page-next" href="#">
									<i class="la la-arrow-right"></i>
								</a>
							</div>
						</div>
						<!-- end page-navigation-wrap -->
		</div>
		<!-- end col-lg-12 -->
		</div-->
		<!-- end row -->
		</div>
		<!-- end container-fluid -->
		</div>
	</section>
	<!-- end dashboard-area -->
	<!-- ================================
    END DASHBOARD AREA
================================= -->

	<div id="back-to-top">
		<i class="la la-angle-up" title="Go top"></i>
	</div>
	<!-- end back-to-top -->
	<!-- Template JS Files -->
	<script src="../assets/dashboard/js/jquery-3.7.1.min.js"></script>
	<script src="../assets/dashboard/js/jquery-ui.js"></script>
	<script src="../assets/dashboard/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/dashboard/js/owl.carousel.min.js"></script>
	<script src="../assets/dashboard/js/jquery.magnific-popup.min.js"></script>
	<script src="../assets/dashboard/js/isotope-3.0.6.min.js"></script>
	<script src="../assets/dashboard/js/chosen.min.js"></script>
	<script src="../assets/dashboard/js/moment.min.js"></script>
	<script src="../assets/dashboard/js/daterangepicker.js"></script>
	<script src="../assets/dashboard/js/purecounter.js"></script>
	<script src="../assets/dashboard/js/progresscircle.js"></script>
	<script src="../assets/dashboard/js/main.js"></script>
</body>

</html>
