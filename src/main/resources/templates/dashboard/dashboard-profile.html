<!DOCTYPE html>

<html lang="en">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<meta content="TechyDevs" name="author" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="ie=edge" http-equiv="X-UA-Compatible" />
	<title>Zobstar - Job Board HTML Template</title>
	<!-- Favicon -->
	<link href="images/favicon.png" rel="icon" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,&amp;display=swap"
		rel="stylesheet" />
	<!-- Template CSS Files -->
	<link href="../assets/dashboard/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/line-awesome.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/owl.carousel.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/owl.theme.default.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/magnific-popup.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/daterangepicker.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/jquery-ui.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/chosen.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- start per-loader -->
	<div class="loader-container">
		<div class="loader-circle">
			<div class="loader">
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
			</div>
		</div>
	</div>
	<!-- end per-loader -->
	
	<!-- ==================== START DASHBOARD AREA ==================== -->
	
	<section class="dashboard-area">

	<div th:replace="dashboard\navbar ::div"></div>

		<!-- end dashboard-sidebar -->
		<div class="dashboard-content-wrap">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
							<div class="section-heading">
								<h2 class="sec__title">Editer le profil</h2>
							</div>
							<!-- end section-heading -->
							<ul class="list-items d-flex align-items-center">
								<li class="active__list-item">
									<a href="index-2.html">Tableau de bord</a>
								</li>
								<li class="active__list-item">Profil</li>
							</ul>
						</div>
						<!-- end breadcrumb-content -->
					</div>
					<!-- end col-lg-12 -->
				</div>
				<!-- end row -->
				<div class="row mt-5">
					<div class="col-lg-12">
						<div class="user-profile-action-wrap mb-5">
							<div class="user-profile-action mb-4 d-flex align-items-center">
								<div class="user-pro-img">
									<img alt="user-image" class="img-fluid radius-round border"
										src="../assets/dashboard/images/company-logo.jpg" />
								</div>
								<div class="user-upload-img-wrap">
									<div class="file-upload-wrap file-upload-wrap-2">
										<input class="multi file-upload-input with-preview" maxlength="1" multiple=""
											name="files[]" type="file" />
										<span class="file-upload-text"><i class="la la-photo me-2"></i>Télécharger </span>
										<p>
											La taille maximale du fichier est de 5 Mo, Dimension minimale : 200 x 200.
											Les fichiers appropriés sont .jpg &amp; .png
										</p>
									</div>
									<a class="theme-btn mt-3" href="#">Retirer photo</a>
								</div>
							</div>
							<!-- end user-profile-action -->
						</div>
						<!-- end user-profile-action-wrap -->
					</div>
					<!-- end col-lg-12 -->
					<div class="col-lg-12">
						<div class="edit-profile-wrap">
							<div class="user-form-action">
								<div class="billing-form-item">
									<div class="billing-title-wrap">
										<h3 class="widget-title pb-0">Profil de l'entreprise</h3>
										<div class="title-shape margin-top-10px"></div>
									</div>
									<!-- billing-title-wrap -->
									<div class="billing-content">
										<div class="contact-form-action">
											<form method="post" th:action="@{/employeur}">
												<div class="row">
													<div class="col-lg-6">
														<div class="input-box">
															<label class="label-text">Nom de l'entreprise</label>
															<div class="form-group">
																<span class="la la-building-o form-icon"></span>
																<input class="form-control" name="nom"
																	placeholder="Nom de l'entreprise" type="text"  />
															</div>
														</div>
														<!-- end input-box -->
													</div>
													<!-- end col-lg-6 -->
													<div class="col-lg-6">
														<div class="input-box">
															<label class="label-text">Prénon</label>
															<div class="form-group">
																<span class="la la-user form-icon"></span>
																<input class="form-control" name="prenom"
																	type="text"  />
															</div>
														</div>
														<!-- end input-box -->
													</div>
													<!-- end col-lg-6 -->
													
													<!-- end col-lg-6 -->
													<div class="col-lg-6">
												<div class="input-box">
													<label class="label-text">Catégorie</label>
													<div class="form-group user-chosen-select-container">
														<select class="user-chosen-select" name="catégorie"
															th:object="${catégorie}">
															<option th:each="c:${catégories}" th:text="${c.nom}"
																th:value="${c.id}"></option>
														</select>
													</div>
													<!-- end form-group -->
												</div>
											</div>
												
													
													</div>
													<!-- end col-lg-12 -->
												</div>
												<!-- end row -->
										
										</div>
										<!-- end contact-form-action -->
									</div>
									<!-- end billing-content -->
								</div>
							</div>
							<!-- end user-form-action -->
						</div>
						<!-- end edit-profile-wrap -->
					</div>
					<!-- end col-lg-12 -->
					<div class="col-lg-12">
						<div class="user-form-action">
							<div class="billing-form-item">
								<div class="billing-title-wrap">
									<h3 class="widget-title pb-0">Coordonnées</h3>
									<div class="title-shape margin-top-10px"></div>
								</div>
								<!-- billing-title-wrap -->
								<div class="billing-content">
									<div class="contact-form-action">
										
											<div class="row">
												<div class="col-lg-4">
													<div class="input-box">
														<label class="label-text">Téléphone</label>
														<div class="form-group">
															<span class="la la-phone form-icon"></span>
															<input class="form-control" name="text"
																placeholder="+1 246-345-0695" type="text" />
														</div>
													</div>
												</div>
												<!-- end col-lg-4 -->
												<div class="col-lg-4">
													<div class="input-box">
														<label class="label-text">Email</label>
														<div class="form-group">
															<span class="la la-envelope form-icon"></span>
															<input class="form-control" name="text"
																placeholder="bluetechinc@example.com" type="text" />
														</div>
													</div>
												</div>
												
												
												<div class="col-lg-4">
													<div class="input-box">
													<label class="label-text">Localisation</label>
													<div class="form-group user-chosen-select-container">
														<select class="user-chosen-select" name="ville" th:object="${ville}">
															<option th:each="v:${ville}" th:text="${v.nom}" th:value="${v.id}"></option>
							</select>
							
													</div>
													<!-- end form-group -->
												</div>
													</div>
												</div>
												
												
											</div>
											<!-- end row -->
											<div class="col-lg-12">
						<div class="btn-box">
							<button class="theme-btn border-0" type="button">
								Mettre à jour les modifications
							</button>
						</div>
					</div>
										</form>
									</div>
									<!-- end contact-form-action -->
								</div>
								<!-- end billing-content -->
							</div>
						</div>
						<!-- end user-form-action -->
					</div>
	
					<!-- end col-lg-12 -->
					
				</div>
				<!-- end row -->
				
				<!-- end row -->
			</div>
			<!-- end container-fluid -->
		</div>
	</section>
	<!-- end dashboard-area -->
	<!-- ================================
    END DASHBOARD AREA
================================= -->
	<!-- start back-to-top -->
	<div id="back-to-top">
		<i class="la la-angle-up" title="Go top"></i>
	</div>
	<!-- end back-to-top -->
	<!-- Template JS Files -->
	<script src="../assets/dashboard/js/jquery-3.7.1.min.js"></script>
	<script src="../assets/dashboard/js/jquery-ui.js"></script>
	<script src="../assets/dashboard/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/dashboard/js/owl.carousel.min.js"></script>
	<script src="../assets/dashboard/js/jquery.magnific-popup.min.js"></script>
	<script src="../assets/dashboard/js/isotope-3.0.6.min.js"></script>
	<script src="../assets/dashboard/js/chosen.min.js"></script>
	<script src="../assets/dashboard/js/moment.min.js"></script>
	<script src="../assets/dashboard/js/daterangepicker.js"></script>
	<script src="../assets/dashboard/js/purecounter.js"></script>
	<script src="../assets/dashboard/js/progresscircle.js"></script>
	<script src="../assets/dashboard/js/jquery.MultiFile.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYzby4yYDVaXPmtu4jZAGR258K6IYwjIY&amp;libraries"></script>
	<script src="../assets/dashboard/js/gmap-script.js"></script>
	<script src="../assets/dashboard/js/main.js"></script>
</body>

</html>
