	<section class="dashboard-area">

		<div th:replace="dashboard\navbar ::div"></div>
		
		<!-- end dashboard-sidebar -->
		<div class="dashboard-content-wrap">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
							<div class="section-heading">
								<h2 class="sec__title">Gérer des emplois</h2>
							</div>
							<!-- end section-heading -->
							<ul class="list-items d-flex align-items-center">
								<li class="active__list-item">
									<a href="index-2.html">Home</a>
								</li>
								<li class="active__list-item">
									<a href="index-2.html">Dashboard</a>
								</li>
								<li>Gérer des emplois</li>
							</ul>
						</div>
						<!-- end breadcrumb-content -->
					</div>
					<!-- end col-lg-12 -->
				</div>
				<!-- end row -->
				<div class="row mt-5">
					<div class="col-lg-12">
						<div class="billing-form-item">
							<div class="billing-title-wrap">
								<h3 class="widget-title pb-0">Gérer des emplois</h3>
								<div class="title-shape margin-top-10px"></div>
							</div>
							<!-- billing-title-wrap -->
							<div class="billing-content pb-0">
								<div class="manage-job-wrap">
									<div class="manage-job-header mt-3 mb-5">
										<div class="manage-job-count">
											<span th:text="${#lists.size(emplois)}" class="font-weight-medium color-text-2 me-1"></span>
											<span class="font-weight-medium">offres postée</span>
										</div>
										<div class="manage-job-count">
											<span th:text="${totalApplications}" class="font-weight-medium color-text-2 me-1"></span>
											<span class="font-weight-medium">Applications</span>
										</div>
										<div class="manage-job-count">
											<span th:text="${#lists.size(emplois)}" class="font-weight-medium color-text-2 me-1"></span>
											<span class="font-weight-medium">active offres</span>
										</div>
									</div>
									<div class="table-responsive">
										<table class="table">
											<thead>
												<tr>
													<th>Titre</th>
													<th>Applications</th>
													<th>Date création</th>
													<th>Deadline</th>
													<th>Status</th>
													<th class="text-center">Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="emploi : ${emplois}">
													<td>
														<div class="manage-candidate-wrap">
															<h2 class="widget-title pb-1">
																<a th:text="${emploi.titre}" class="color-text-2" href="job-details.html"></a>
														</div>
														<!-- end manage-candidate-wrap -->
													</td>
													<td><a th:href="'candidats?id=' + ${emploi.id}" th:text="${{#lists.size(emploi.applications)} + ' Applications'}"></a></td>
													<td th:text="${emploi.date}"></td>
													<td th:text="${emploi.deadline}"></td>
													<td>
														<span class="badge text-bg-success p-1">Active</span>
													</td>
													<td class="text-center">
														<div class="manage-candidate-wrap">
															<div class="bread-action pt-0">
																<ul class="info-list">
																	<li class="d-inline-block">
																		<a th:href="'job-details?id=' + ${emploi.id}" target="_blank"><i class="la la-eye"
																				data-bs-toggle="tooltip"
																				data-placement="top"
																				title="Active"></i></a>
																	</li>
																	<li class="d-inline-block">
																		<a th:href="'modifyJob?id=' + ${emploi.id}"><i class="la la-edit"
																				data-bs-toggle="tooltip"
																				data-placement="top"
																				title="Edit"></i></a>
																	</li>
																	<li class="d-inline-block">
																		<a th:href="'deleteJob?id=' + ${emploi.id}"><i class="la la-trash"
																				data-bs-toggle="tooltip"
																				data-placement="top"
																				title="Remove"></i></a>
																	</li>
																</ul>
															</div>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!-- end billing-content -->
						</div>

					</div>

				</div>
