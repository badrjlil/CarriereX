<body>
	<!-- start per-loader -->
	<div class="loader-container">
		<div class="loader-circle">
			<div class="loader">
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
			</div>
		</div>
	</div>
	<!-- end per-loader -->

	<!-- ==================== START DASHBOARD AREA ==================== -->

	<section class="dashboard-area">

		<div th:replace="dashboard\navbar ::div"></div>

		<!-- end dashboard-sidebar -->
		<div class="dashboard-content-wrap">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
							<div class="section-heading">
								<h2 class="sec__title">Gestion des candidates</h2>
							</div>
							<!-- end section-heading -->
							<ul class="list-items d-flex align-items-center">
								<li class="active__list-item">
									<a href="index-2.html">Tableau de bord</a>
								</li>
								<li>Gérer les candidats</li>
							</ul>
						</div>
						<!-- end breadcrumb-content -->
					</div>
					<!-- end col-lg-12 -->
				</div>
				<!-- end row -->
				<div class="row mt-5">
					<div class="col-lg-12">
						<div class="billing-form-item">
							<div class="billing-title-wrap">
								<h3 class="widget-title pb-0" th:text="${#lists.size(apps)} + ' candidates'"></h3>
								<div class="title-shape margin-top-10px"></div>
							</div>
							<!-- billing-title-wrap -->
							<div class="billing-content pb-0">
								<div th:each="app : ${apps}"
									class="manage-candidate-wrap d-flex align-items-center justify-content-between pb-4">
									<div class="bread-details d-flex">
										<div class="bread-img flex-shrink-0">
											<a class="d-block" href="candidate-details.html">
												<img alt="" th:src="@{'data:image/jpeg;base64,' + ${app.ingenieur.image}}" />
											</a>
										</div>
										<div class="manage-candidate-content">
											<h2 class="widget-title pb-2">
												<a class="color-text-2" href="candidate-details.html"
													th:text="${app.ingenieur.prenom} + ' ' + ${app.ingenieur.nom}">David
													Johnston</a>
											</h2>
											<p class="font-size-15">
												<span class="me-2"><i class="la la-envelope-o me-1"></i><a
														class="color-text-3"
														th:href="'mailto:' + ${app.ingenieur.email}"
														th:text="${app.ingenieur.email}"></a></span>
												<span class="me-2"><i class="la la-phone me-1"></i>
													<a th:text="${app.ingenieur.telephone}"></a>
												</span>
											</p>
											<p class="mt-1 font-size-15">
												<span class="me-2">
													<i class="la la-map me-1"></i>
													<a th:text="${app.ingenieur.profil.ville}"></a>
												</span>
											</p>
										</div>
										<!-- end manage-candidate-content -->
									</div>
									<div class="bread-action">
										<ul class="info-list">
											<li class="d-inline-block mb-0">
												<a th:href="'candidatDetails?id=' + ${app.ingenieur.id}"><i class="la la-eye" data-bs-toggle="tooltip"
														data-placement="top" title="Afficher détails"></i></a>
											</li>
											<li class="d-inline-block mb-0">
												<a th:href="@{/downloadCV(id=${app.id})}"><i class="la la-cloud-download" data-bs-toggle="tooltip"
														data-placement="top" title="Download CV"></i></a>
											</li>
											<li class="d-inline-block mb-0">
												<a href="#"><i class="la la-trash" data-bs-toggle="tooltip"
														data-placement="top" title="Remove"></i></a>
											</li>
										</ul>
									</div>
								</div>
								<!-- end manage-candidate-wrap -->
								<div class="section-block"></div>
							</div>
							<!-- end billing-content -->
						</div>
						<!-- end billing-form-item -->
					</div>
					<!-- end col-lg-12 -->
				</div>
				<!-- end row -->
				<!--div class="row">
					<div class="col-lg-12">

								<a class="page-go page-next" href="#">
									<i class="la la-arrow-right"></i>
								</a>
							</div>
						</div>
						<!-- end page-navigation-wrap -->
					</div>
					<!-- end col-lg-12 -->
				</div-->
				<!-- end row -->
			</div>
			<!-- end container-fluid -->
		</div>
	</section>
	<!-- end dashboard-area -->

    END DASHBOARD AREA
================================= -->

	<div id="back-to-top">
		<i class="la la-angle-up" title="Go top"></i>
	</div>

	<script src="../assets/dashboard/js/jquery-3.7.1.min.js"></script>

	<script src="../assets/dashboard/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/dashboard/js/owl.carousel.min.js"></script>
	<script src="../assets/dashboard/js/jquery.magnific-popup.min.js"></script>

	<script src="../assets/dashboard/js/chosen.min.js"></script>
	<script src="../assets/dashboard/js/moment.min.js"></script>

	<script src="../assets/dashboard/js/purecounter.js"></script>
	<script src="../assets/dashboard/js/progresscircle.js"></script>
	<script src="../assets/dashboard/js/main.js"></script>
</body>
