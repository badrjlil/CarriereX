<!DOCTYPE html>

<html lang="en">

<head>
	<meta content="text/html; charset=utf-8" http-equiv="content-type" />
	<meta content="TechyDevs" name="author" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta content="ie=edge" http-equiv="X-UA-Compatible" />
	<title>CarrièreX - Gestion des candidats</title>
	<!-- Favicon -->
	<link href="images/favicon.png" rel="icon" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:100,300,400,500,700,&amp;display=swap"
		rel="stylesheet" />
	<!-- Template CSS Files -->
	<link href="../assets/dashboard/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/line-awesome.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/owl.carousel.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/owl.theme.default.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/magnific-popup.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/daterangepicker.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/jquery-ui.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/chosen.min.css" rel="stylesheet" />
	<link href="../assets/dashboard/css/style.css" rel="stylesheet" />
</head>

<body>
	<!-- start per-loader -->
	<div class="loader-container">
		<div class="loader-circle">
			<div class="loader">
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
				<div class="loader-dot"></div>
			</div>
		</div>
	</div>
	<!-- end per-loader -->

	<!-- ==================== START DASHBOARD AREA ==================== -->

	<section class="dashboard-area">

		<div th:replace="dashboard\navbar ::div"></div>

		<!-- end dashboard-sidebar -->
		<div class="dashboard-content-wrap">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
							<div class="section-heading">
								<h2 class="sec__title">Détails de candidat</h2>
							</div>
							<!-- end section-heading -->
							<ul class="list-items d-flex align-items-center">
								<li class="active__list-item">
									<a href="">Tableau de bord</a>
								</li>
								<li class="active__list-item"><a>Gérer les candidats</a></li>
								<li><a>Détails de candidat</a></li>
							</ul>
						</div>
						<!-- end breadcrumb-content -->
					</div>
					<!-- end col-lg-12 -->
				</div>
				<!-- end row -->


				<!-- ================================
    START BREADCRUMB AREA
================================= -->
				<section class="breadcrumb-area">
					<div class="breadcrumb-wrap">
						<div class="container">
							<div class="row">
								<div class="col-lg-12">
									<div
										class="breadcrumb-content candidate-breadcrumb d-flex flex-wrap justify-content-between align-items-center">
										<div class="bread-details">
											<div class="bread-candidate-detail d-flex align-items-center">
												<div class="bread-img radius--rounded">
													<img th:src="@{'data:image/jpeg;base64,' + ${ing.image}}" alt=""
														class="radius--rounded" />
												</div>
												<div class="bread-candidate-inner">
													<div class="candidate-content">
														<h2 th:text="${ing.prenom} + ' ' + ${ing.nom}"
															class="widget-title font-size-30 text-white pb-1 d-flex align-items-center">

															<i class="la la-check verified-badge ms-1"
																data-bs-toggle="tooltip" data-placement="top"
																title="Verified"></i>
														</h2>
														<p class="font-size-16 line-height-28 text-white">
															<span class="d-block font-size-15"
																th:text="${profil.titre}"></span>
														</p>
													</div>
													<!-- end candidate-content -->
												</div>
											</div>
										</div>
										<!-- end bread-details -->
										<div class="bread-action">
											<ul class="listing-info">
												<li>
													<button type="button" class="theme-btn me-1">
														<i class="la la-cloud-download font-size-16"></i>
														Télécharger CV
													</button>
												</li>
											</ul>
										</div>
										<!-- end bread-action -->
									</div>
									<!-- end breadcrumb-content -->
								</div>
								<!-- end col-lg-12 -->
							</div>
							<!-- end row -->
						</div>
						<!-- end container -->
					</div>
					<!-- end breadcrumb-wrap -->
				</section>
				<!-- end breadcrumb-area -->
				<!-- ================================
    END BREADCRUMB AREA
================================= -->

				<!-- ================================
    START CANDIDATE DETAILS
================================= -->
				<section class="candidate-details padding-top-100px padding-bottom-80px">
					<div class="container">
						<div class="single-employer-wrap">
							<div class="candidate-description padding-bottom-35px">
								<h2 class="widget-title">à propos</h2>
								<div class="title-shape"></div>
								<div class="row mt-5">
									<div class="col-lg-4 column-lg-half column-sd-full">
										<div class="icon-box candidate-info d-flex align-items-center">
											<div class="icon-element flex-shrink-0">
												<i class="la la-clock-o"></i>
											</div>
											<!-- end icon-element-->
											<div class="info-content">
												<h4 class="info__title">Experience</h4>
												<p class="info__desc" th:text="${profil.experience}"></p>
											</div>
											<!-- end info-content -->
										</div>
										<!-- end icon-box -->
									</div>
									<!-- end col-lg-4 -->
									<div class="col-lg-4 column-lg-half column-sd-full">
										<div class="icon-box candidate-info d-flex align-items-center">
											<div class="icon-element flex-shrink-0">
												<i class="la la-line-chart"></i>
											</div>
											<!-- end icon-element-->
											<div class="info-content">
												<h4 class="info__title">Age</h4>
												<p class="info__desc" th:text="${ing.age}"></p>
											</div>
											<!-- end info-content -->
										</div>
										<!-- end icon-box -->
									</div>
									<!-- end col-lg-4 -->
									<div class="col-lg-4 column-lg-half column-sd-full">
										<div class="icon-box candidate-info d-flex align-items-center">
											<div class="icon-element flex-shrink-0">
												<i class="la la-globe"></i>
											</div>
											<!-- end icon-element-->
											<div class="info-content">
												<h4 class="info__title">Langues</h4>
												<span class="info__desc" th:each="l : ${profil.langues}"
													th:text="${l.nom} + ' '"></span>
											</div>
											<!-- end info-content -->
										</div>
										<!-- end icon-box -->
									</div>
									<!-- end col-lg-4 -->
								</div>
								<p class="mb-3" th:text="${profil.aperçu}"></p>
							</div>
							<!-- end candidate-description -->
							<div class="candidate-education padding-bottom-40px">
								<h2 class="widget-title">Formations</h2>
								<div class="title-shape"></div>
								<div class="timeline-dashboard padding-bottom-40px">
									<div class="timeline-body pt-3">
										<div class="mess__body" th:each="f : ${profil.formations}">
											<div class="mess__item">
												<div class="ring-icon ring-bg-1"></div>
												<div class="content">
													<a class="color-text-2" th:text="${f.spécialité}"></a>
													<span class="color-text-3"
														th:text="${f.debut} + ' - ' + ${f.fin}">2000 - 2002</span>
													<p class="mb-1 font-size-15" th:text="${f.institution}"></p>
													<span class="time color-text-3 d-block line-height-26"
														th:text="${f.description}"></span>
												</div>
											</div>

										</div>
										<!-- end mess__body -->
									</div>
								</div>
								<!-- end timeline-dashboard -->
								<h2 class="widget-title">Expériences</h2>
								<div class="title-shape"></div>
								<div class="timeline-dashboard">
									<div class="timeline-body pt-3">
										<div class="mess__body" th:each="exp : ${profil.expériences}">
											<div class="mess__item">
												<div class="ring-icon ring-bg-1"></div>
												<div class="content">
													<p class="color-text-2" th:text="${exp.titre}"><span
															class="color-text-3">03-07-2009 -
															03-07-2010</span>
													</p>
													<p class="mb-1 font-size-15" th:text="${exp.entreprise}"></p>
													<span class="time color-text-3 d-block line-height-26"
														th:text="${exp.description}"></span>
												</div>
											</div>
											<!-- end mess__item -->
										</div>
										<!-- end mess__body -->
									</div>
								</div>
								<!-- end timeline-dashboard -->
							</div>
							<!-- end candidate-education -->
							<div class="circle-bar-wrap padding-bottom-30px">
								<h2 class="widget-title">Compétences</h2>
								<div class="title-shape"></div>
								<div th:each="cmpt : ${profil.compétences}">
									<div th:text="${cmpt.nom}">
										Photoshop
									</div>
									<!-- end col-lg-3 -->
								</div>
								<!-- end row -->
							</div>
							<!-- end circle-bar-wrap -->
						</div>

					</div>
					<!-- end container -->
				</section>
				<!-- end candidate-details -->
				<!-- ================================
    END CANDIDATE DETAILS
================================= -->

				<!-- end col-lg-12 -->
			</div>

			<!-- end row -->

		</div>
		<!-- end container-fluid -->
		</div>
	</section>
	<!-- end dashboard-area -->
	<!-- ================================
    END DASHBOARD AREA
================================= -->
	<!-- start back-to-top -->
	<div id="back-to-top">
		<i class="la la-angle-up" title="Go top"></i>
	</div>
	<!-- end back-to-top -->
	<!-- Template JS Files -->
	<script src="../assets/dashboard/js/jquery-3.7.1.min.js"></script>
	<script src="../assets/dashboard/js/jquery-ui.js"></script>
	<script src="../assets/dashboard/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/dashboard/js/owl.carousel.min.js"></script>
	<script src="../assets/dashboard/js/jquery.magnific-popup.min.js"></script>
	<script src="../assets/dashboard/js/isotope-3.0.6.min.js"></script>
	<script src="../assets/dashboard/js/chosen.min.js"></script>
	<script src="../assets/dashboard/js/moment.min.js"></script>
	<script src="../assets/dashboard/js/daterangepicker.js"></script>
	<script src="../assets/dashboard/js/purecounter.js"></script>
	<script src="../assets/dashboard/js/progresscircle.js"></script>
	<script src="../assets/dashboard/js/main.js"></script>
</body>

</html>
