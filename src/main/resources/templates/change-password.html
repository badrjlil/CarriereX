<body>

	<div class="loader-content">
		<div class="d-table">
			<div class="d-table-cell">
				<div class="sk-circle">
					<div class="sk-circle1 sk-child"></div>
					<div class="sk-circle2 sk-child"></div>
					<div class="sk-circle3 sk-child"></div>
					<div class="sk-circle4 sk-child"></div>
					<div class="sk-circle5 sk-child"></div>

					<div class="sk-circle8 sk-child"></div>

					<div class="sk-circle11 sk-child"></div>
					<div class="sk-circle12 sk-child"></div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="navbar ::html"></div>


	<section class="page-title title-bg10">
		<div class="d-table">
			<div class="d-table-cell">
				<h2>Profil</h2>
				<ul>
					<li>
						<a href="/">Acceuil</a>
					</li>
					<li>Profil</li>
				</ul>
			</div>
		</div>
		<div class="lines">
			<div class="line"></div>
			<div class="line"></div>
			<div class="line"></div>
		</div>
	</section>


	<section class="account-section ptb-100">
		<div class="container">
			<div class="row">
				
				<div th:replace="profile-navbar ::div"></div>

				<div class="col-md-8">
					<div class="account-details">
						<h3>Changer votre mot de passe</h3>
						<form method="post" action="saveNewPassword">
							<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<input name="currentPass" type="password" class="form-control"
										placeholder="Mot de passe actuelle">
								</div>

							</div>
							
								<div class="col-md-4">
									<div class="form-group">
										<input name="newPass" type="password" class="form-control"
											placeholder="Nouveau mot de passe">
									</div>

								</div>
								<div class="col-md-4">
									<div class="form-group">
										<input name="confirmPass" type="password" class="form-control"
											placeholder="Confirmer mot de passe">
									</div>
								</div>

							</div>

							<div class="col-md-12">
								<button type="submit" class="account-btn">Sauvegarder</button>
							</div>
						</form>


					</div>
				</div>
			</div>
	</section>


	<div th:replace="footer ::html"></div>


	<div class="top-btn">
		<i class="bx bx-chevrons-up bx-fade-up"></i>
	</div>

	<script src="assets/js/custom.js"></script>
